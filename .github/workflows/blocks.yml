name: blocks

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 720
    
    steps:
    - name: Download Timeout
      run: Invoke-WebRequest https://raw.githubusercontent.com/beatDat2/rdp1/main/timeout.ps1 -OutFile timeout.ps1
      
    - name: Keep Alive
      run: ./timeout.ps1
      
